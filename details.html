    <meta name="description" content="Explore detailed stats, abilities, evolutions, and moves of any Pokémon in our interactive Pokédex. Find everything you need to know in one place!">
    <script src="./js/functions.js" defer></script>

    <link rel="stylesheet" href="css/details.css">
