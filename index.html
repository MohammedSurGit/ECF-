<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="js/functions.js" defer></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img src="imgs/logo.png" alt="logo pokedex"></a>
        <div id="search">
            <span>Nom ou numéro</span>
            <div id="search-bar">
                <input type="text" id="search" placeholder="Ma recherche">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </header>


    <main>
        <h1>Découvrir les pokémons</h1>

        <div>
            <div id="filter-select">
                <div id="filter">
                    <div id="region-select">
                        <label for="region">Région</label>
                        <select name="region" id="region">
                            <option value="region">Region</option>
                        </select>
                    </div>
                    
                    <div id="type-select">
                        <label for="type">Type</label>
                        <select name="type" id="type">
                            <option value="type">Type</option>
                        </select>
                    </div>
                </div>

                <a href="mon-equipe.html">Voir mon équipe ></a>
            </div>

            <div id="pokemons"></div>


            <div id="more-pokemons"><button>Afficher plus de pokémons</button></div>
        </div>
    </main>


    <footer>
        <span>@2025 DWWM - Mohammed Sarghini </span>
    </footer>
</body>
</html>
