<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <meta name="description" content="Explore the ultimate Pokédex! Discover all Pokémon with their stats, abilities, and evolutions in a beautifully designed, user-friendly interface.">
    <script src="js/functions.js" defer></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" title="Back to home"><img src="imgs/logo.png" alt="logo pokedex"></a>
        <div id="search">
            <span>Search by Name or ID</span>
            <div id="search-bar">
                <input type="text" id="search" placeholder="my research">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass" aria-label="Search button"></i></button>
            </div>
        </div>
    </header>


    <main>
        <h1>Discover all pokémons</h1>

        <div>
            <div id="filter-select">
                <div id="filter">
                    <div id="region-select">
                        <select name="region" id="region">
                            <option value="region" selected disabled>Region</option>
                        </select>
                    </div>
                    
                    <div id="type-select">
                        <select name="type" id="type">
                            <option value="type" selected disabled>Type</option>
                        </select>
                    </div>
                </div>

                <a href="mon-equipe.html" title="See my team">See my team ></a>
            </div>

            <div id="pokemons"></div>


            <div id="more-pokemons"><button>View more pokémons</button></div>
        </div>
    </main>


    <footer>
        <span>@2025 DWWM - Mohammed Sarghini </span>
    </footer>
</body>
</html>
